{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">  

  <h1>
    {% if request.path == "/edit" %}
    Edit
    {% elif request.path == "/create" %}
    Create
    {% endif %}

    {{ block.super }} Create profile
  </h1>

  <div class="col-sm col-lg">
    <div class="container">
      <div class="row">
        <div class="form col-md-6">
          <form action="" method="post" enctype="multipart/form-data"
            class="pure-form">{% csrf_token %}
            {{ form }}
            <input type="submit" value="Save" class="btn btn-primary"/>
          </form>
        </div>
      </div>
    </div>
  </div>   

</div>

{% endblock %}
