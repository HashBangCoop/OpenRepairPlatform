{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Réinitialisation de mot de passe</h1>
  </div>
</div>

<section class="container">
  
  <p>
    Veuillez renseigner votre email de connexion pour que l'on puisse vous envoyer
    un lien afin changer votre mot de passe.
  </p>

  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Réinitialisé le mot de passe"/>
  </form>

</section>

{% endblock %}
